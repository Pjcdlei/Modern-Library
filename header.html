<head>

    <title>header</title>
    <link rel="stylesheet" href="public/css/animate.css" >
    <style>
        *{margin: 0;padding: 0;
        box-sizing: border-box;text-decoration:none}
        @keyframes xl{
            0%{transform:rotate(0deg)}
            100%{transform:rotate(0deg)}
        }
        #content{
            width: 100%;
            border-top:3px solid #BE9954; 
            height: 100px;
            padding: 20px;
            position: fixed;
            top: 1px;
            background: #fff;
        }
        #content>a>img{
            width: 105px;
            /* height:75px; */
            position: absolute;
            left: 13%;
        }

        #topNavText>ul{
            list-style: none;
            margin-right: 50px           
        }
        #bottomNavText ul{
            list-style: none;
        }
        #topNavText>ul>li{
            float:right;
            font-family: "Surveyor display A","Surveyor Display B",Georgia,Times,serif;
            padding: 0 20px;
            font-style: italic;
            color: rgb(104, 101, 102);
            font-size: 15px;
            cursor: pointer;
            font-style: italic;
            text-shadow: 1px 1px 5px rgb(199, 193, 193);
        }
        #topNavText input{
            width:150px; height: 30px;
            border-radius: 5px;
            border: 0;
            position: relative;top: -5px;
            background-image: url(search.svg);
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center right;
        }
        #bottomNavText{
            width: 50%;
            position: absolute;
            top: 75%;left:45%;
            /* background: gold */       
        }
       
        #bottomNavText ul li{
            font-family: "aaux-next",Helvetica,Arial,sans-serif;
            font-weight: 400;
            font-style: normal;
            float: right;
            padding: 0 20px;
            font-size: 14px;
            cursor: pointer;
        }
        #topNavText>ul>li:hover{
            text-decoration: underline;
            
        }
        #bottomNavText ul li a{
            color: black
        }
        #bottomNavText ul li a:hover{
            color: #BE9954
        }
        
        #x2,#x3,#x1{
            width: 100%;height: 239px;
            background-color:#32322D;
            margin-top: 4px;
            display: none;
            animation: xl 3600s;
            position:fixed;
            top: 110px;   
        }
        
        .imgs2,.imgs3,.imgs4{
            width: 75%;height: 210px;
            margin: 0 auto;
            /* background: red; */
            display: flex;
                        
        }
        body img:hover{
            /* animation:shake 1s; */
            /* animation:jello 1s; */
            animation:pulse 3s;
        }
        .imgs2>img,.imgs3>img,.imgs4>img{
            width: 20%;height: auto;
            padding:12px 15px 4px;;
            margin: 0 auto
        }
        #x2>p,#x3>p,#x1>p{
            background:#444444b0;
            text-align: center;
            padding: 4px;
            color: #fff;
            cursor:pointer;
            transition:0.3s;
        }
        #x2>p:hover,#x3>p:hover,#x1>p:hover{
            background:#636262b0;
        }
        #x2:target{
           display: block;  
        }
        #x3:target{
           display: block
        }
        #x1:target{
           display: block
        }
        #x4:target{
           display: block;
        }
        #x4{
            width: 100%;height: 300px;
            background-color:#32322D;
            margin-top: 6px;
            padding-top: 10px;
            display: none;
            animation: xl 3600s;
            position:fixed;
            top: 110px;
        }
       
        #x4>#top{
            width: 80%;height: 90%;
            margin: 0 auto;
            display: flex;
            /* justify-content:space-around;    */
        }
        
        #top>#left{
            width: 40%;
        } 
        #top>#right{
            width: 60%;
            /* background: pink; */
        }
        #top>#left>#leftText{
            width: 100%;
            color: #fff;

        }
        #left>#leftimgs>img{
            width: 185px;
            float: left;
            padding:0 20px;
            margin-top:3%;
            cursor:pointer;
        }
        #right>#rightText>p{
            color: #fff;
        }
        /* #top>#left>#leftimgs>#img{
            width: 100%;
        } */
        #table{
            padding: 1px 0;
        }
        table{
            width: 100%;
            color: #fff;
            border-spacing:0 15px;
            /* font-weight: bold; */
        }
        hr{
            width: 85%;
            margin-top: 1px
        }
        td:hover{
            cursor:pointer;
            text-decoration:underline;
        }
        #bottom p{
            text-align: center;
            background: #444444b0;
            padding: 4px;
            color: #fff;
            cursor:pointer;
            transition:0.3s;
        }
        #bottom p:hover{
            background:#636262b0;
        }
        
    </style>
</head>
